name: Test Scheduled Workflow

on:
  schedule:
    - cron: '20 21 * * *'  # 21:20 UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Test scheduled workflow
      run: |
        echo "Test workflow triggered at: $(date)"
        echo "This is a simple test to verify scheduled workflows work"
        echo "GitHub Event: ${{ github.event_name }}"
        echo "Repository: ${{ github.repository }}" 